<!-- This component display of the individual director got from directors section and performs an entry animation -->
<div class="director animate__animated"
  [ngClass]="{'open-back': descOpen, 'animate__bounceIn':isInViewport,'opacity-0':!isInViewport}">

  <div class="relative grid overflow-hidden">
    <!-- this is the front where displays the name and position of the director -->
    <div class="col-start-1 row-start-1 relative z-0 animate__animated"
      [ngClass]="{'animate__bounceOutLeft': descOpen,'animate__bounceInLeft': !descOpen && firstClick != 0}">
      <figure class="w-24 h-24 rounded-full border-2 border-[#C4FFFE] mx-auto mb-4">
        <img src="../../assets/avatar/avatar-{{director.img}}.jpg" alt="{{director.name}} avatar"
          class="w-full h-full rounded-full">
      </figure>

      <p class="body-text-1 bold text-secondary-rapture-blue">{{director.name}}</p>
      <p class="body-text-3 big">{{director.position}}</p>
    </div>

    <!-- this is the back where displays the name and description of the director -->
    <div class="col-start-1 row-start-1 relative z-10 animate__animated"
      [ngClass]="{'animate__bounceOutRight': firstClick != 0 && !descOpen,'animate__bounceInRight': descOpen, 'opacity-0': firstClick == 0}">
      <p class="body-text-1 bold text-secondary-rapture-blue">{{director.name}}</p>
      <p class="body-text-1 small mt-2 mb-6">{{director.desc}}</p>

      <div class="flex justify-center items-center gap-4">
        <!-- Twitter Svg -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" class="group cursor-pointer">
          <path fill="#FFF" class="group-hover:fill-primary-light-coral transition-colors duration-200"
            d="M24 2.557a9.83 9.83 0 01-2.828.775A4.932 4.932 0 0023.337.608a9.864 9.864 0 01-3.127 1.195A4.916 4.916 0 0016.616.248c-3.179 0-5.515 2.966-4.797 6.045A13.978 13.978 0 011.671 1.149a4.93 4.93 0 001.523 6.574 4.903 4.903 0 01-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 01-2.224.084 4.928 4.928 0 004.6 3.419A9.9 9.9 0 010 17.54a13.94 13.94 0 007.548 2.212c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0024 2.557z" />
        </svg>

        <!-- linkedin Svg -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="group">
          <path fill="#FFF" class="group-hover:fill-primary-light-coral transition-colors duration-200"
            d="M18 0H2C.9 0 0 .9 0 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V2c0-1.1-.9-2-2-2zM6 17H3V8h3v9zM4.5 6.3c-1 0-1.8-.8-1.8-1.8s.8-1.8 1.8-1.8 1.8.8 1.8 1.8-.8 1.8-1.8 1.8zM17 17h-3v-5.3c0-.8-.7-1.5-1.5-1.5s-1.5.7-1.5 1.5V17H8V8h3v1.2c.5-.8 1.6-1.4 2.5-1.4 1.9 0 3.5 1.6 3.5 3.5V17z" />
        </svg>
      </div>

    </div>
  </div>
  
  <!-- this btn toggles the display between the front and back -->
  <button class="relative z-20 block p-[20px] rounded-full mx-auto mt-[28px]" (click)="toggleDesc()">
    <!-- svg cross -->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
      <path fill="#012F34" fill-rule="evenodd" d="M10 0v5.999L16 6v4h-6v6H6v-6H0V6h6V0h4z" />
    </svg>
  </button>
</div>
